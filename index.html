<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator...................</title>
    
</head>

<body>
    <table border="1">

        <tr>
            <td>First Number:</td>
            <td><input type="text" id="fn" /></td>
        </tr>
    
    
        <tr>
            <td>Second Number:</td>
            <td><input type="text" id="sn" /></td>
    
        </tr>
    
    
        <tr>
            <td>Result:</td>
            <td><input type="text" id="result" /></td>
    
        </tr>
        <tr>
            <td>
                <input type="button" value="cancel" onclick="cancelclick()" />
    
            </td>
            <td>
                <input type="button" value="+" onclick="plusclick()" />
                <input type="button" value="-" onclick="minusclick()" />
                <input type="button" value="*" onclick="mulclick()" />
                <input type="button" value="\" onclick="divclick()" />
                <input type="button" value="%" onclick="modclick()" />
    
            </td>
    
        </tr>
    
    
    </table>
    
    <Script src="calculator.js"></Script>
</body>

</html>
